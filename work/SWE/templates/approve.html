<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approval</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">  
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
</head>
<body>
    <div class="container main-block">
        <h1>
          {{form_name.replace('_',' ')}}
          </h1>
          <br>
      <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Key</th>
              <th scope="col">Details Filled</th>
            </tr>
          </thead>
          <tbody>
              {% for key,value in row.items() %}
                  <tr>
                      <td>{{key.capitalize()}}</td>
                      <td>{{value}}</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Approver</th>
              <th scope="col">Status</th>
            </tr>
          </thead>
          <tbody>
              {% for i in range(approve_level) %}
                  <tr>
                      <td>Approver {{i+1}}</td>
                      <td>Approved</td>
                  </tr>
              {% endfor %}
          </tbody>
        </table>
    <form action="\update_instance" method="POST">
        <input type = "hidden"  name = "form_id" value = {{form_id}} readonly>
    <input type="radio" name="approve" id="approve" class="approve form-check-input" value="1" checked>
    <label for="approve" class="form-check-label">Approve</label></br>
    <input type="radio" name="approve" id="approve" class="approve form-check-input" value="2">
    <label for="approve" class="form-check-label">Deny</label>
    <br>
    <input type="submit" value="Submit">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
